<form class="form-horizontal col-padding-top">
    <div class="form-group form-group-sm">
        <label class="col-sm-1 control-label">用户名:</label>
        <div class="col-sm-3">
            <input type="text" ng-model="model.Name" required class="form-control">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-1 control-label">邮箱:</label>
        <div class="col-sm-3">
            <input type="email" ng-model="model.Email" required class="form-control">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-1 control-label">登录密码:</label>
        <div class="col-sm-3">
            <input type="password" ng-model="model.Password" required class="form-control">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-1 control-label">等级:</label>
        <div class="col-sm-3">
            <select ng-model="model.PrivilegeLevel" ng-options="choose.Val as choose.Name for choose in level" class="form-control"> </select>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-1 control-label">状态:</label>
        <div class="col-sm-3">
            <label class="radio-inline">
                <input name="state" ng-model="model.State" value="1" type="radio">废弃
            </label>
            <label class="radio-inline">
                <input name="state" ng-model="model.State" value="2" type="radio">正常
            </label>
            <label class="radio-inline">
                <input name="state" ng-model="model.State" value="3" type="radio">禁用
            </label>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="col-lg-offset-1"><button ng-click="save()" class="btn btn-success">保存</button></div>
    </div>
</form>
