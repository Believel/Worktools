<div class="col-lg-6" style="padding-left:0">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th class="col-sm-2">角色名称</th>
                <th>权限名称</th>
                <th class="col-sm-1"><button ng-click="addRole()" class="btn btn-primary btn-xs">添加角色</button></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in model.Roles">
                <td>{{item.Name}}</td>
                <td><a href="javascript:;" ng-click="viewFunctions()">{{item.Powers|merge:'Name':100:'...'|none:lang.none}}({{(item.Powers||[]).length}})</a></td>
                <td><button class="btn btn-danger btn-xs" ng-click="remove(item)">删除角色</button></td>
            </tr>
        </tbody>
    </table>
</div>
