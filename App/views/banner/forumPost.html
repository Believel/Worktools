<div class="modal-header">
    <h3 class="modal-title">供选择帖子</h3>
</div>
<div class="modal-body">
    <div class="row">
        <form class="form-horizontal">
            <div class="col-lg-1 clear-padding">
                <select ng-model="type" class="form-control">
                    <option value="">所有相关</option>
                    <option value="1">主题</option>
                    <option value="2">内容</option>
                </select>
            </div>
            <div class="col-lg-4 clear-padding">
                <div ce-enter="search" class="input-group">
                    <input type="text" class="form-control" ng-model="Name">
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="search(false)" type="button">搜索</button>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th class="col-sm-2">选择</th>
                <th class="col-sm-1">标题</th>
                <th class="col-sm-1">发帖人</th>
                <th class="col-sm-1">发布时间</th>
                <th class="col-sm-2">统计</th>
                <th class="col-sm-1">状态</th>
                <th class="col-sm-2">操作</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-click="checked(item)" ng-repeat="item in list" class="pointer">
                    <td><input type="radio" ng-checked="item.isChecked" name="forumPost" /></td>
                    <td ng-click="lookPost(item)" class="pointer">
                        <a href="javascript:;">{{item.Title}}</a>
                    </td>
                    <td ng-click="lookup(item.MemberId)" class="pointer">
                        <a href="javascript:;">{{item.Name}}</a>
                    </td>
                    <td>{{item.EventTime|date:'yyyy-MM-dd hh:mm:ss'}}</td>
                    <td>
                        <a class="btn btn-xs btn-info">
                            浏览<span class="badge">{{item.Views}}次</span>
                        </a>
                        <a class="btn btn-xs btn-info" ng-click="lookupReplys(item)">
                            回复<span class="badge">{{item.Replys}}个</span>
                        </a>
                        <a class="btn btn-xs btn-info" ng-click="lookupVote(item)">
                            点赞<span class="badge">{{item.Votes}}个</span>
                        </a>
                        <a class="btn btn-xs btn-info" ng-click="openAlbum(item.Id)">
                            相册<span class="badge">{{item.AlbumCount}}张</span>
                        </a>
                    </td>
                    <td>
                        <button ng-repeat="i in postStates" type="button" ng-click="changeState(item.Id,i.Val)" class="btn btn-{{item.State==i.Val?'success':'default'}}">
                            {{i.Name}}
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-success btn-xs">选择</button>
                    </td>
                    
                </tr>
            </tbody>
            <tbody ng-if="loadingState">
                <tr>
                    <td colspan="8" class="text-center">
                        <img width="60" src="/App/images/loading.gif" />
                    </td>
                </tr>
            </tbody>
            <tfoot ng-show="!loadingState">
                <tr>
                    <td colspan="8">
                        <div class="pull-right">
                            <div class="pagination-info"><span class="ng-binding">共有{{total}}条</span>， <span class="ng-binding">每页显示：{{size}}条</span></div>
                            <uib-pagination boundary-links="true" total-items="total" ng-model="current" max-size="10" ng-change="search(true)" items-per-page="size"
                                            class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">确定</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
