<div class="modal-header">
    <h3 class="modal-title">系统处理用户反馈管理</h3>
</div>
<div class="modal-body">
    <form name="form" ng-submit="save(form.$valid)" class="form-horizontal col-padding-top">
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">标题:</label>
            <div class="col-sm-7">
                <input type="text" ng-model="model.Title" required class="form-control" placeholder="最多50字符">
            </div>
        </div>
        <div class="form-group form-group-sm ">
            <label class="col-sm-2 control-label">回复内容:</label>
        <div class="col-sm-7">
            <textarea name="contents" class="form-control h100" required ng-model="model.Description" placeholder="请填写回复内容,最多300字符"></textarea>
        </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">取消</button>
    <button class="btn btn-success" ng-click="ok()">保存</button>
</div>
