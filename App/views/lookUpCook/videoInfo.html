<div ng-controller="lookUpCookVideo">
    <div class="page-header text-info">
        <h4>视频信息：</h4>
    </div>
        <table class="table table-hover table-bordered p0m0">
            <thead>
                <tr>
                    <th class="col-sm-1">视频名称</th>
                    <th class="col-sm-1">文件大小</th>
                    <th class="col-sm-1">格式</th>
                    <th class="col-sm-2">存储Key(云存储标示)</th>
                    <th class="col-sm-1">存储类型（对应云存储）</th>
                </tr>
            </thead>
            <tbody ng-if="!loadingState">
                <tr ng-repeat="item in list">
                    <td>{{item.CookTitle}}</td>
                    <td>{{item.FileSize}}</td>
                    <td>{{item.Format|enumVals:'VideoFormat'}}</td>
                    <td>{{item.StorageKey}}</td>
                    <td>{{item.StorageType|enumVals:'StorageType'}}</td>
                </tr>
            </tbody>
            <tbody ng-if="loadingState">
                <tr>
                    <td colspan="8" class="text-center">
                        <img width="60" src="/App/images/loading.gif" />
                    </td>
                </tr>
            </tbody>
            <tfoot ng-show="!loadingState">
                <tr>
                    <td colspan="8">
                        <div class="pull-right">
                            <div class="pagination-info"><span class="ng-binding">共有{{total}}条</span></div>
                            
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
</div>
