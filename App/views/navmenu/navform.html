<div class="modal-header">
    <h3 class="modal-title">导航信息</h3>
</div>
<div class="modal-body">
    <form name="form" ng-submit="save(form.$valid)" class="form-horizontal col-padding-top">
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">导航名称:</label>
            <div class="col-sm-7">
                <input type="text" ng-model="model.Name" required class="form-control">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">导航地址:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="model.Url" required class="form-control">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">打开方式:</label>
            <div class="col-sm-3">
                <select ng-model="model.Target" ng-options="choose.Val as choose.Name for choose in targets" class="form-control"> </select>
            </div>
            <label class="col-sm-2 control-label">状态:</label>
            <div class="col-sm-3">
                <select ng-model="model.State" ng-options="choose.Val as choose.Name for choose in states" class="form-control"> </select>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">排序:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" ng-model="model.Sort" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">取消</button>
    <button class="btn btn-success" ng-click="ok()">保存</button>
</div>
