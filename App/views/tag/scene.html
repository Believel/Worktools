<div class="modal-header">
    <h4 ng-if="isCreate" class="modal-title">新增场景标签</h4>
    <h4 ng-if="!isCreate" class="modal-title">编辑场景标签</h4>
</div>
<div class="modal-body">
    <form name="form" ng-submit="save(form.$valid)" class="form-horizontal col-padding-top">
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">标签:</label>
            <div class="col-sm-4">
                <input type="text" ng-model="model.Name" required="" class="form-control" placeholder="请填写标签名称">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">顺序:</label>
            <div class="col-sm-4">
                <input type="text" ng-model="model.Sort" required="" class="form-control" placeholder="请填写数字">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">标签别名:</label>
            <div class="col-sm-4">
                <input type="text" ng-model="model.Alias" required="" class="form-control" placeholder="允许为空">
            </div>
        </div>
        <div ng-if="model.ImgAccessKey" class="form-group ">
            <!--新增界面不显示展示图-->
            <label class="col-sm-2 control-label">展示场景图:</label>
            <div class="col-sm-3">
                <img class="img-thumbnail" ng-src="{{imgFormat(model.ImgAccessKey)}}">
            </div>
        </div>
        <div class="form-group form-group-sm ">
            <label class="col-sm-2 control-label">上传图片:</label>
            <div class="col-sm-3">
                <input k-upload="/api/files/upload/Scene" ng-model="model.ImgAccessKey" type="button" value="上传场景展示图 " />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">取消</button>
    <button class="btn btn-success" ng-click="save()">保存</button>
</div>
